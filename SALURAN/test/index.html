<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://unpkg.com/cloudinary-video-player@1.9.0/dist/cld-video-player.min.css" rel="stylesheet">
<script src="https://unpkg.com/cloudinary-video-player@1.9.0/dist/cld-video-player.min.js" type="text/javascript"></script>
<title>TV3</title>

<style>
body {background: black;
align-items: center;
text-align: center;
}
  
#doc-player {
   
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    margin: auto;
    border: 4px solid orange;
  }
</style>

</head>
<body>


<video id="doc-player" autoplay controls style="width: 1280px; height: 720px"
class="cld-video-player cld-fluid cld-video-player-skin-dark data-cld-public-id='oceans'">
<source src="https://live-sg1.global.ssl.fastly.net/live-hls/tonton1_720p/index.m3u8" type="application/x-mpegURL">  
</video>


<!-- Custom player -->
<!-- https://cloudinary.com/documentation/video_player_customization -->

<script>
var demoplayer = cloudinary.videoPlayer('doc-player', { 
cloud_name: 'Video-Name' });
demoplayer.source('Player-Name')
</script>

</body>
</html>
